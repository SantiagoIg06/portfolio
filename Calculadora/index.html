<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="../NavBarGral/navBar.css">
    <link rel="stylesheet" href="./style.css">
    <script src="../NavBarGral/navBar.js"></script>
</head>
<body>
    <nav id="NavBarGral">
        
    </nav>
    <section>
        <div class="calcu">
            <div class="mode" id="modeDW">
                <p>X</p>
            </div>
            <div class="text-cont">
                <p class="text" id="result">0</p>
            </div>
            <div class="nums">
                <div class="num1">
                    <button class="btn btnCl1" id="borr">C</button>
                    <button class="btn btnCl2" id="divi">/</button>
                    <button class="btn btnCl2" id="multi">X</button>
                    <button class="btn btnCl3" id="7">7</button>
                    <button class="btn btnCl3" id="8">8</button>
                    <button class="btn btnCl3" id="9">9</button>
                    <button class="btn btnCl3" id="4">4</button>
                    <button class="btn btnCl3" id="5">5</button>
                    <button class="btn btnCl3" id="6">6</button>
                    <button class="btn btnCl3" id="1">1</button>
                    <button class="btn btnCl3" id="2">2</button>
                    <button class="btn btnCl3" id="3">3</button>
                    <button class="btn btnCl2" id=",">.</button>
                    <button class="btn btnCl3" id="0">0</button>
                    <button class="btn btnCl2" id="00">00</button>
                </div>
                <div class="num2">
                    <button class="btn btnCl2" id="porc">%</button>
                    <button class="btn btnCl2" id="men">-</button>
                    <button class="btn btnCl2" id="mas">+</button>
                    <button class="btn2 btnCl4" id="igu">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
